<div class="grid">
  <div class="col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img
        [src]="githubStats.getUserMainStats()"
        class="max-w-full max-h-full"
      />
    </p-card>
  </div>
</div>
<div class="grid mt-2">
  <div class="md:col-6 col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img
        [src]="githubStats.getUserGithubStats()"
        class="max-w-full max-h-full"
      />
    </p-card>
  </div>
  <div class="md:col-6 col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img
        [src]="githubStats.getUserGithubStars()"
        class="max-w-full max-h-full"
      />
    </p-card>
  </div>
</div>
