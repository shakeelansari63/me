<div class="grid">
  <div class="col">
    <img [src]="githubStats.getUserMainStats()" class="w-full shadow-7" />
  </div>
</div>
<div class="grid mt-2">
  <div class="col-6">
    <img
      [src]="githubStats.getUserGithubStats()"
      class="w-full h-full shadow-7"
    />
  </div>
  <div class="col-6">
    <img
      [src]="githubStats.getUserGithubStars()"
      class="w-full h-full shadow-7"
    />
  </div>
</div>
