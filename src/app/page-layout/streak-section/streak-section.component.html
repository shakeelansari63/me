<div class="grid">
  <div class="md:col-6 col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img [src]="githubStats.getStreaks()" class="max-w-full max-h-full" />
    </p-card>
  </div>
  <div class="md:col-6 col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img
        [src]="githubStats.getProductiveTime()"
        class="max-w-full max-h-full"
      />
    </p-card>
  </div>
</div>
<div class="grid mt-2">
  <div class="md:col-6 col-12">
    <img
      [src]="githubStats.getLocalStarDevStats()"
      class="max-w-full max-h-full border-round"
    />
  </div>
  <div class="md:col-6 col-12">
    <img
      [src]="githubStats.getGlobalStarDevStats()"
      class="max-w-full max-h-full border-round"
    />
  </div>
</div>
