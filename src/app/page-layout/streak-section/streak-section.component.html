<div class="grid">
  <div class="md:col-6 col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img [src]="githubStats.getStreaks()" class="w-full" />
    </p-card>
  </div>
  <div class="md:col-6 col-12">
    <p-card styleClass="w-full h-full max-h-20rem text-center">
      <img [src]="githubStats.getProductiveTime()" class="w-full" />
    </p-card>
  </div>
</div>
<div class="grid mt-2">
  <div class="md:col-6 col-12">
    <img
      [src]="githubStats.getLocalStarDevStats()"
      class="w-full border-round"
    />
  </div>
  <div class="md:col-6 col-12">
    <img
      [src]="githubStats.getGlobalStarDevStats()"
      class="w-full border-round"
    />
  </div>
</div>
