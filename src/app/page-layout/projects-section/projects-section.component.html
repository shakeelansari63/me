<div class="grid">
  <div class="md:col-6 col-12" *ngFor="let project of projects">
    <p-card styleClass="h-full w-full text-center">
      <img
        [src]="statsService.getProjectCard(project.name!)"
        class="max-w-full max-h-full"
      />
    </p-card>
  </div>
</div>
<div class="flex align-items-center justify-content-center mt-3">
  <a
    pButton
    icon="pi pi-objects-column"
    class="p-button p-button-text text-white m-2 border-round-3xl no-underline border-gradient-purple"
    target="_blank"
    label="See all Projects"
    [href]="userProjectRepo"
  ></a>
</div>
